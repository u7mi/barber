<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دەنگدان کۆتایی هات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            font-weight: 700;
        }

        .subtitle {
            color: #ffd700;
            font-size: 1.3rem;
        }

        .main-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .message {
            color: #ffffff;
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .countdown-item {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            min-width: 90px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            display: block;
        }

        .countdown-text {
            font-size: 1rem;
            color: #aaa;
            margin-top: 5px;
        }

        .note-section {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            padding: 20px 25px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.3);
        }

        .note-text {
            color: #fff;
            font-size: 1.05rem;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .main-card {
                padding: 30px 25px;
            }

            .icon {
                font-size: 3rem;
            }

            .message {
                font-size: 1.1rem;
            }

            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }

            .countdown-number {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .main-card {
                padding: 25px 20px;
            }

            .icon {
                font-size: 2.5rem;
            }

            .message {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .countdown {
                gap: 10px;
            }

            .countdown-item {
                min-width: 70px;
                padding: 12px;
            }

            .countdown-number {
                font-size: 1.8rem;
            }

            .countdown-text {
                font-size: 0.9rem;
            }

            .note-section {
                padding: 18px 20px;
            }

            .note-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⏰ دەنگدان کۆتایی هات</h1>
            <p class="subtitle">چاوەڕوانی ئەنجامەکان بن</p>
        </header>

        <div class="main-card">
            <div class="icon">⌛</div>
            
            <div class="message">
                سوپاس بۆ بەشداریکردنتان
                <br>
                ئەنجامەکان بەزووانە دەردەکەون
            </div>

            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">0</span>
                    <span class="countdown-text">ڕۆژ</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">0</span>
                    <span class="countdown-text">کاتژمێر</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">0</span>
                    <span class="countdown-text">خولەک</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">0</span>
                    <span class="countdown-text">چرکە</span>
                </div>
            </div>

            <div class="note-section">
                <div class="note-text">
                    ئەنجامەکان دوای کۆتایی هاتنی دەنگدان و پشکنینی تێکڕای هەموو دەنگەکان بڵاودەکرێنەوە. براوەکان بە پێی ژمارەی دەنگەکان ڕیزبەند دەکرێن.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set the date when results will be announced
        // Baghdad timezone: January 5, 2026 at 8:00 PM
        const resultsDate = new Date('2026-01-05T20:00:00+03:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = resultsDate - now;

            if (distance < 0) {
                // Results are ready - redirect to leaderboard
                window.location.href = '/res.html';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
